<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<style>
	body {font-family: Arial, Helvetica, sans-serif;}
	* {box-sizing: border-box}

	/* Full-width input fields */
	input[type=text], input[type=password] {
		width: 30%;
		padding: 5px;
		margin: 5px 0 10px 0;
		display: inline-block;
		height: 40px;
	}
	input[type=text]:focus, input[type=password]:focus {
		<!-- background-color: #ddd; -->
		outline: none;
	}
	
	select {
		width: 30%;
		padding: 5px;
		margin: 5px 0 10px 0;
		display: inline-block;
		height: 40px;
	}
	
	hr {
		border: 1px solid #f1f1f1;
		margin-bottom: 25px;
	}

	/* Set a style for all buttons */
	button {
		background-color: orange;
		font-style: bold;
		font-size: 14px;
		padding: 10px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 30%;
		opacity: 0.9;
	}

	button:hover {
		opacity:1;
	}

	/* Float cancel and signup buttons and add an equal width */
	.btnContinue1 .btnContinue2 {
	  width: 30%;
	  <!-- margin-left: 20%; -->
	}

	/* Add padding to container elements */
	.container {
		padding: 16px;
	}

	/* Clear floats */
	.clearfix::after {
		content: "";
		clear: both;
		display: table;
	}
	
	.old_address {
		width: 30%;
		height: 200px;
		margin-bottom: 20px;
	}

</style>

		</div>

	<br/><br/>
	
</body>
